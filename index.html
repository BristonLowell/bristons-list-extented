<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>gregslist</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">bristonslist</span>
            </a>
            <button onclick="app.carController.carPage()" class="btn btn-primary mx-2">Cars</button>
            <button onclick="app.houseController.housePage()" class="btn btn-primary mx-2">Houses</button>
            <button onclick="app.jobController.jobPage()" class="btn btn-primary mx-2">Jobs</button>

        </nav>
    </header>
    <main>
        <div id="car-page" class="hidden">
            <form class="container-fluid mb-3" onsubmit="app.carController.postCar(event)">
                <div class="row justify-content-center">
                    <div class="col-4">
                        <label for="make" class="col-sm-12 col-form-label">Make</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" name="make" id="make" placeholder="">
                        </div>
                    </div>
                    <div class="col-4">
                        <label for="model" class="col-sm-12 col-form-label">Model</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" name="model" id="model" placeholder="">
                        </div>
                    </div>
                    <div class="col-4">
                        <label for="year" class="col-sm-12 col-form-label">Year</label>
                        <div class="col-sm-12">
                            <input type="range" min="1900" max="2020" class="form-control" name="year" id="year"
                                placeholder="">
                        </div>
                    </div>
                    <div class="col-4">
                        <label for="description" class="col-sm-12 col-form-label">Description</label>
                        <div class="col-sm-12">
                            <textarea name="description" class="form-control" id="" cols="30" rows="5"></textarea>
                        </div>
                    </div>
                    <div class="col-4">
                        <label for="imgUrl" class="col-sm-12 col-form-label">Image Url</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" name="imgUrl" id="imgUrl" placeholder="">
                        </div>
                        <br>
                        <button type="submit" class="btn btn-danger btn-block">Submit</button>

                    </div>
                    <div class="col-4">
                        <label for="price" class="col-sm-12 col-form-label">Price</label>
                        <div class="col-sm-12">
                            <input type="number" min="1" class="form-control" name="price" id="price" placeholder="">
                        </div>
                    </div>
                </div>
            </form>
            <div class="container-fluid" id="app">
                <div id="cars" class="row justify-content-center">

                </div>
            </div>
        </div>

        <div id="house-page" class="hidden">
            <form class="container-fluid mb-3" onsubmit="app.houseController.postHouse(event)">
                <div class="row justify-content-center">
                    <div class="col-6">
                        <div class="col-12">
                            <label for="bedrooms" class="col-sm-12 col-form-label">Bedrooms</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control" name="bedrooms" id="bedrooms" placeholder="">
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="bathrooms" class="col-sm-12 col-form-label">Bathrooms</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control" name="bathrooms" id="bathrooms" placeholder="">
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="description" class="col-sm-12 col-form-label">Description</label>
                            <div class="col-sm-12">
                                <textarea name="description" class="form-control" id="" cols="30" rows="5"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="col-12">
                            <label for="year" class="col-sm-12 col-form-label">Year</label>
                            <div class="col-sm-12">
                                <input type="range" min="1900" max="2020" class="form-control" name="year" id="year"
                                    placeholder="">
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="imgUrl" class="col-sm-12 col-form-label">Image Url</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control" name="imgUrl" id="imgUrl" placeholder="">
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="price" class="col-sm-12 col-form-label">Price</label>
                            <div class="col-sm-12">
                                <input type="number" min="1" class="form-control" name="price" id="price"
                                    placeholder="">
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="levels" class="col-sm-12 col-form-label">Stories</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control" name="levels" id="levels" placeholder="">
                            </div>
                            <br>
                            <button type="submit" class="btn btn-danger btn-block">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="container-fluid" id="app">
                <div id="houses" class="row justify-content-center">

                </div>
            </div>
        </div>

        <div id="job-page" class="hidden">
            <form class="container-fluid mb-3" onsubmit="app.jobController.postJob(event)">
                <div class="row justify-content-center">
                    <div class="col-4">
                        <label for="jobTitle" class="col-sm-12 col-form-label">Job Title</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" name="jobTitle" id="jobTitle" placeholder="">
                        </div>
                    </div>
                    <div class="col-4">
                        <label for="company" class="col-sm-12 col-form-label">company</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" name="company" id="company" placeholder="">
                        </div>
                    </div>
                    <div class="col-4">
                        <label for="rate" class="col-sm-12 col-form-label">rate</label>
                        <div class="col-sm-12">
                            <input type="number" class="form-control" name="rate" id="rate" placeholder="">
                        </div>
                    </div>
                    <div class="col-4">
                        <label for="description" class="col-sm-12 col-form-label">Description</label>
                        <div class="col-sm-12">
                            <textarea name="description" class="form-control" id="" cols="30" rows="5"></textarea>
                        </div>
                    </div>
                    <div class="col-4">
                        <label for="hours" class="col-sm-12 col-form-label">hours</label>
                        <div class="col-sm-12">
                            <input type="number" min="1" class="form-control" name="hours" id="hours" placeholder="">
                        </div>
                        <br>
                        <button type="submit" class="btn btn-danger btn-block">Submit</button>
                    </div>
                </div>
            </form>
            <div class="container-fluid" id="app">
                <div id="jobs" class="row justify-content-center">

                </div>
            </div>
        </div>


    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
